<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="box-1">
      <img class="img-card" src="./images/image-equilibrium.jpg" alt="imagen">
    </div>

    <div class="box-2">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="contenedor-iconos">
        <p class="centrar"><img class="icon" src="./images/icon-ethereum.svg" alt="moneda"><span class="cyan">0.041 ETH</span></p>
        <p class="centrar"><img class="icon" src="./images/icon-clock.svg" alt="reloj">3 days left</p>
      </div>
  
        <div class="centrar">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            <a href="#">Creation of <span class="cyan">Jules Wyvern</span></a>
        </div>
    </div>
  </main>

</body>
</html>
